<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        /* Styles for the balloon */
        .balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="balloon" id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");

        let size = 200;
        let colorIndex = 0;
        const colors = ['red', 'green', 'blue'];

        balloon.addEventListener("click", () => {
            // Increase size by 10px with each click
            size += 10;

            // Change color in the specified order
            colorIndex = (colorIndex + 1) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];

            // If size exceeds 420px, make it explode and reset to original size
            if (size > 420) {
                size = 200;
                colorIndex = 0;
                balloon.style.backgroundColor = colors[colorIndex];
            }

            // Update the balloon's size
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });

        balloon.addEventListener("mouseenter", () => {
            // Mouse enters the balloon, nothing changes
        });

        balloon.addEventListener("mouseleave", () => {
            // Decrease size by 5px, ensuring it doesn't go below 200px
            if (size > 200) {
                size -= 5;
            }

            // Change color in the reverse order of click sequence
            colorIndex = (colorIndex - 1 + colors.length) % colors.length;
            balloon.style.backgroundColor = colors[colorIndex];

            // Update the balloon's size
            balloon.style.width = `${size}px`;
            balloon.style.height = `${size}px`;
        });
    </script>
</body>
</html>
