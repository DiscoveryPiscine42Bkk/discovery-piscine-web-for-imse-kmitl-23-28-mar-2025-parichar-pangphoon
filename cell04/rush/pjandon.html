<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parichar resume</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #333;
            padding: 15px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            text-align: center;
        }

        .navbar a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            margin: 0 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Content Styling */
        .resume-container {
            width: 80%;
            margin: 0 auto;
            padding-top: 70px; /* Adjusted to ensure content doesn't get hidden behind the navbar */
        }

        /* Section Styling */
        #about, #skills, #contact {
            padding: 60px 20px;
            margin-bottom: 40px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #about {
            background-color: #eef2f7;
        }

        #skills {
            background-color: #e3f1f7;
        }

        #contact {
            background-color: #d1e6e0;
        }

        /* Heading Styling */
        h2 {
            color: #333;
            font-size: 2.5em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Paragraph and List Styling */
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin-left: 20px;
        }

        ul li {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Resume Container -->
<div class="resume-container">
    <!-- About Section -->
    <div id="about">
        <h2>About</h2>
        <!-- Add image here -->
        <img src="tonnam.jpg" alt="Person's photo" style="width:150px; height:auto; border-radius:50%; margin-bottom:15px;">
        <p>This is information from the cheerful boy.</p>
    </div>

    <!-- Skills Section -->
    <div id="skills">
        <h2>Skills</h2>
        <ul>
            <li>Bass</li>
            <li>Guitar</li>
            <li>Logic Pro</li>
            <li>Technician</li>
            <li>Premier Pro</li>
        </ul>
    </div>

    <!-- Contact Section -->
    <div id="contact">
        <h2>Contact</h2>
        <p>Email: pakornkiat12345@gmail.com</p>
        <p>Phone: 063-0414555</p>
    </div>
</div>
