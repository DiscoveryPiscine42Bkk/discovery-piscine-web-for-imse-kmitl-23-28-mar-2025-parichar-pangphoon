<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อความกลางด้านบน</title>
    <style>
        /* กำหนดให้ body ครอบคลุมพื้นที่ทั้งหมดของหน้า */
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* จัดตำแหน่งในแนวนอน */
            align-items: flex-start; /* จัดตำแหน่งที่ด้านบน */
            font-family: Arial, sans-serif;
        }
        /* กำหนดสไตล์ข้อความ */
        h1 {
            margin-top: 20px; /* เพิ่มระยะห่างจากด้านบน */
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Piscine web</h1>
</body>
</html>
